<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }

    h3 {
      text-align: center;
    }

    #chat {
      background: #fff;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      font-weight: bold;
      color: #007aff;
    }

    .ai {
      font-weight: bold;
      color: #34c759;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h3>ðŸ¤– AI Chat</h3>

<div id="chat"></div>

<input id="question" placeholder="Savolingni yoz..." />
<button onclick="askAI()">Yuborish</button>

<script>
  const chat = document.getElementById("chat");

  function addMessage(text, who, cls) {
    chat.innerHTML += `<div class="msg"><span class="${cls}">${who}:</span> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }

  function askAI() {
    const q = document.getElementById("question").value;
    if (!q) return;

    addMessage(q, "Sen", "user");
    document.getElementById("question").value = "";

    // DEMO AI (hozircha)
    setTimeout(() => {
      addMessage(
        "Bu demo AI ðŸ¤–. Keyingi bosqichda haqiqiy ChatGPT ulanadi!",
        "AI",
        "ai"
      );
    }, 1000);
  }

  Telegram.WebApp.expand();
</script>

</body>
</html>
