<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gelectronics AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; --bg: #050505; --card-bg: #151515; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { text-align: center; padding: 15px; background: #111; border-bottom: 1px solid #333; }
        .logo { color: var(--primary); font-weight: bold; letter-spacing: 1px; }
        
        .section { display: none; padding: 15px; animation: fade 0.3s; }
        .section.active { display: block; }
        @keyframes fade { from {opacity:0;} to {opacity:1;} }

        .card { background: var(--card-bg); border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .card h3 { color: var(--primary); margin: 0 0 5px 0; }
        .card p { color: #aaa; margin: 0; font-size: 13px; }

        /* CHAT STYLES */
        .chat-box { height: 60vh; overflow-y: auto; padding: 10px; background: #111; border: 1px solid #333; border-radius: 10px; margin-bottom: 10px; }
        .msg { padding: 8px 12px; margin: 5px 0; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .u-msg { background: var(--secondary); margin-left: auto; color: white; }
        .a-msg { background: #222; color: #ddd; border: 1px solid #444; }
        
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #222; color: white; }
        button { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; }
        .nav-item { color: #666; font-size: 20px; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
    </style>
</head>
<body>

    <div class="header"><div class="logo">GELECTRONICS AI</div></div>

    <div id="home" class="section active">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://i.pinimg.com/originals/e8/50/74/e850742a78601c4fb8b79b6999a0d816.gif" style="width: 100%; border-radius: 10px; border: 1px solid #333;">
            <h3>Xush kelibsiz!</h3>
        </div>
        <div class="card" onclick="openTab('ai')"><h3>ü§ñ AI Chat</h3><p>Sun'iy intellekt bilan suhbat.</p></div>
        <div class="card" onclick="openTab('services')"><h3>üõ† Xizmatlar</h3><p>Bizning xizmatlar ro'yxati.</p></div>
    </div>

    <div id="ai" class="section">
        <div class="chat-box" id="chat">
            <div class="msg a-msg">Assalomu alaykum! Men tayyorman. Savolingiz bormi?</div>
        </div>
        <div class="input-area">
            <input type="text" id="inp" placeholder="Yozing..." onkeypress="handleKey(event)">
            <button onclick="send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="services" class="section">
        <div class="card"><h3>‚ö°Ô∏è Inverterlar</h3><p>Ta'mirlash va sozlash.</p></div>
        <div class="card"><h3>üíª Dasturlash</h3><p>Web saytlar va Botlar.</p></div>
        <div class="card"><h3>üéì O'quv Kurslari</h3><p>Master-klasslar.</p></div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="openTab('home')" id="n-home"><i class="fas fa-home"></i></div>
        <div class="nav-item" onclick="openTab('ai')" id="n-ai"><i class="fas fa-robot"></i></div>
        <div class="nav-item" onclick="openTab('services')" id="n-services"><i class="fas fa-tools"></i></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openTab(id) {
            document.querySelectorAll('.section').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n-' + id).classList.add('active');
        }

        function handleKey(e) { if(e.key === 'Enter') send(); }

        async function send() {
            let val = document.getElementById('inp').value;
            if(!val) return;

            let box = document.getElementById('chat');
            // User xabarini chiqarish
            box.innerHTML += `<div class="msg u-msg">${val}</div>`;
            document.getElementById('inp').value = '';
            box.scrollTop = box.scrollHeight;

            // Kutyapmiz animatsiyasi
            let loadId = 'load-' + Date.now();
            box.innerHTML += `<div class="msg a-msg" id="${loadId}">AI o'ylamoqda... ‚è≥</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                // BACKENDGA SO'ROV YUBORISH (POST)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: val })
                });

                const data = await response.json();
                
                // Loadingni o'chirib, javobni yozamiz
                document.getElementById(loadId).innerText = data.reply;
            } catch (error) {
                document.getElementById(loadId).innerText = "‚ö†Ô∏è Xatolik: Internet yoki Server ishlamayapti.";
            }
        }
    </script>
</body>
</html>
