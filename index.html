<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelectronics AI Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f9; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #0088cc; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #0088cc; color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .input-area { padding: 10px; background: white; display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 10px 15px; outline: none; font-size: 15px; }
        button { background: #0088cc; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="header">Gelectronics AI Yordamchisi</div>
    <div id="chat-box">
        <div class="msg ai">Salom! Men Gelectronics AI yordamchisiman. Sizga qanday yordam bera olaman?</div>
    </div>
    <div class="input-area">
        <input type="text" id="text-input" placeholder="Savolingizni yozing...">
        <button onclick="sendToBot()">ðŸš€</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendToBot() {
            const input = document.getElementById('text-input');
            const message = input.value.trim();
            if (message) {
                // Xabarni Telegram botga yuborish
                tg.sendData(message);
                // Oynani yopish
                tg.close();
            }
        }
    </script>
</body>
</html>
