<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --s: #7000ff; --bg: #0a0a0a; --c: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .header { text-align: center; padding: 20px; border-bottom: 1px solid #333; backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 22px; font-weight: 800; background: linear-gradient(to right, var(--p), var(--s)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glow 2s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 5px var(--p); } to { text-shadow: 0 0 20px var(--s); } }
        .sec { display: none; padding: 20px; animation: slide 0.3s ease-out; }
        .sec.active { display: block; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--c); border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: linear-gradient(var(--p), var(--s)); }
        .chat-box { height: 60vh; overflow-y: auto; padding: 15px; background: #111; border-radius: 15px; border: 1px solid #333; margin-bottom: 10px; }
        .msg { margin: 8px 0; padding: 10px 15px; border-radius: 12px; font-size: 14px; max-width: 80%; }
        .u-msg { background: var(--s); margin-left: auto; }
        .a-msg { background: #2a2a2a; border: 1px solid #444; }
        .in-area { display: flex; gap: 10px; background: #1a1a1a; padding: 8px; border-radius: 25px; border: 1px solid #333; }
        input { flex: 1; background: 0; border: 0; color: #fff; padding: 5px 10px; outline: 0; }
        .btn { background: var(--p); border: 0; width: 40px; height: 40px; border-radius: 50%; color: #000; cursor: pointer; }
        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: rgba(20,20,20,0.9); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px; border: 1px solid #333; backdrop-filter: blur(10px); }
        .nav-i { color: #666; cursor: pointer; text-align: center; }
        .nav-i.active { color: var(--p); }
    </style>
</head>
<body>
    <div class="header"><div class="logo">GELECTRONICS AI</div></div>
    <div id="home" class="sec active">
        <div style="text-align:center"><img src="https://i.pinimg.com/originals/e8/50/74/e850742a78601c4fb8b79b6999a0d816.gif" style="width:100%; border-radius:12px; border:1px solid var(--p)"><h2>Xush kelibsiz!</h2></div>
        <div class="card" onclick="tab('ai')"><h3>ðŸ¤– AI Chat</h3><p>Sun'iy intellekt yordamchisi.</p></div>
        <div class="card" onclick="tab('sv')"><h3>ðŸ›  Xizmatlar</h3><p>Professional ta'mirlash.</p></div>
    </div>
    <div id="ai" class="sec">
        <div class="chat-box" id="box"><div class="msg a-msg">Savolingizni yozing...</div></div>
        <div class="in-area"><input id="inp" placeholder="Yozing..."><button class="btn" onclick="send()"><i class="fas fa-paper-plane"></i></button></div>
    </div>
    <div id="sv" class="sec">
        <div class="card"><h3>âš¡ Inverterlar</h3><p>Sanoat platalarini ta'mirlash.</p></div>
        <div class="card"><h3>ðŸ’» Dasturlash</h3><p>Web va Telegram botlar.</p></div>
    </div>
    <div class="nav">
        <div class="nav-i active" onclick="tab('home')" id="n-home"><i class="fas fa-home"></i></div>
        <div class="nav-i" onclick="tab('ai')" id="n-ai"><i class="fas fa-robot"></i></div>
        <div class="nav-i" onclick="tab('sv')" id="n-sv"><i class="fas fa-tools"></i></div>
    </div>
    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        function tab(id) {
            document.querySelectorAll('.sec').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-i').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n-'+id).classList.add('active');
        }
        async function send() {
            let v = document.getElementById('inp').value; if(!v) return;
            let b = document.getElementById('box'); b.innerHTML += `<div class="msg u-msg">${v}</div>`;
            document.getElementById('inp').value = ''; b.scrollTop = b.scrollHeight;
            let lid = 'l'+Date.now(); b.innerHTML += `<div class="msg a-msg" id="${lid}">...</div>`;
            try {
                const r = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({text:v}) });
                const d = await r.json(); document.getElementById(lid).innerText = d.reply;
            } catch { document.getElementById(lid).innerText = "Xato!"; }
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
